<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for navbar */
        .navbar-custom {
            background: linear-gradient(to right, #007bff, #6c757d); /* Blue gradient */
        }
        .navbar-custom .navbar-brand {
            color: #ffffff; /* White text */
        }
        .ul li a{
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">Welcome to Infocus Studio Ltd</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto text-white">
            <li class="nav-item active">
              <a class="nav-link text-white" href="">Dashboard <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="{{ url_for('order_service') }}">Order a Service</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <a href="/logout" class="btn btn-outline-light my-2 my-sm-0">Logout</a>
          </form>
        </div>
    </nav>

    <div class="container mt-5">
      <div class="jumbotron ">
         <h1>
          <font class="text-primary">{{ username }}</font>
        
        Welcome to your Dashboard</h1>
        <p>Welcome to Infocus Studio System</p>
        <h2>Our Services</h2>
        <ol>
            <li>Photography</li>
            <li>Videography</li>
        </ol>
    </div>
